    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      justify-items: center;
    }

    .project-card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .project-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .project-card:hover {
      transform: translateY(-10px);
    }

    .project-info {
      padding: 20px;
    }

    .project-title {
      font-size: 1.5 rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .project-category {
      font-size: 1rem;
      color: #888;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      color: #ccc;
    }
